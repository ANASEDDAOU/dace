<head>
  <meta charset="UTF-8">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Feedback‐pagina CSS -->
  <link rel="stylesheet" href="css/feed.css">
</head>

<body>
  <!-- ===== Header / Navbar ===== -->
  <header class="site-header">
    <nav class="navbar">
      <div class="logo">Dace</div>
      <div class="nav-toggle">
        <span></span><span></span><span></span>
      </div>

        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="container">
    <!-- Hero / Intro -->
    <section class="hero fade-in">
      <div class="hero-content">
        <h1>Bij Dace is uw feedback altijd welkom</h1>
      </div>
    </section>

    <!-- Feedback formulier -->
    <section class="feedback-section fade-in">
      <form id="feedbackForm" class="feedback-form">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" required>

        <label>Beoordeling</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>

        <label for="message">Bericht</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Verstuur</button>
      </form>

      <!-- Ingezonden feedback komt hier -->
      <div id="feedbackList" class="feedback-list"></div>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="footer-col">

        </ul>

        <h4>Volg ons</h4>

          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Contact</h4>
        <p>info@dace.com<br>+32 123 456 789</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Dace. Alle rechten voorbehouden.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
